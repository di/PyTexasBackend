{% extends "barebones-base.html" %}{% load static %}
{% block content %}
<div id="std-page" class="sponsor">
  <h1><div>{{ title }}</div></h1>
  <div class="content">
    <p style="font-size: 200%;">
      To complete the payment please click the button below and fill out the form.
    </p>
    <form action="./" method="POST">
      {% csrf_token %}
      <script
        src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-key="{{ STRIPE_PUB_KEY }}"
        data-amount="{{ invoice.cents }}"
        data-name="{{ invoice.name }}"
        data-description="PyTexas.org"
        data-image="{% static "img/icon-256.png" %}">
      </script>
    </form>
  </div>
</div>

{% endblock content %}
